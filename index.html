<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Hub</title>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   <div class="background-text">
    <h1>YourHub</h1>
   </div>
    <div class="chatbot">
        <header><h2>JARVIS 2.0</h2></header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">
                    robot_2
                    </span>
                <p>How can I assist you today?</p>
            </li>
           <li class="chat outgoing">
            <p>Chat goes here</p>
           </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a command..."></textarea>
            <span id="snd-btn" class="material-symbols-outlined">
                send
                </span>


    </div>
   <div class="to-do-list"></div>
   <div class="weather-tab"></div>
   
    
</body>


<script href=".assets/js/script.js"></script>



</html>
